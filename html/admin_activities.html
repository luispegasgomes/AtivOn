<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <title>Gestão de atividades</title>
    <link rel="shortcut icon" href="../img/icon.png" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header class="fundoAmarelo d-flex justify-content-center">
      <a href="./admin_landing.html">
        <img src="../img/logo.png" width="230" height="80" />
      </a>
    </header>
    <main class="m-4">
      <h1 class="corAzul">Quiz</h1>
      <article class="mb-4">
        <p class="font-weight-bold h5 corAmarelo">
          Nome: <span id="quizNome"></span>
        </p>
        <p class="font-weight-bold h5 corAmarelo">
          Quantidade de experiência: <span id="quizXP"></span>
        </p>
        <button
          class="btn fundoAmarelo corAzulEscuro font-weight-bold"
          id="configQuiz"
        >
          Configurar
        </button>
        <button
          class="btn fundoAmarelo corAzulEscuro font-weight-bold"
          data-toggle="collapse"
          data-target="#perguntasQuiz"
          aria-expanded="false"
          aria-controls="perguntasQuiz"
        >
          Perguntas
        </button>
        <button
          class="btn fundoAmarelo corAzulEscuro font-weight-bold"
          id="addQuiz"
        >
          Adicionar Pergunta
        </button>
        <div class="collapse" id="perguntasQuiz"></div>
      </article>

      <h1 class="corAzul">Preencha os Espaços</h1>
      <article class="mb-4">
        <p class="font-weight-bold h5 corAmarelo">
          Nome: <span id="fillSpacesNome"></span>
        </p>
        <p class="font-weight-bold h5 corAmarelo">
          Quantidade de experiência: <span id="fillSpacesXP"></span>
        </p>
        <button
          class="btn fundoAmarelo corAzulEscuro font-weight-bold"
          id="configFillSpaces"
        >
          Configurar
        </button>
        <button
          class="btn fundoAmarelo corAzulEscuro font-weight-bold"
          id="seeFillSpaces"
          data-toggle="collapse"
          data-target="#infoFillSpaces"
          aria-expanded="false"
          aria-controls="infoFillSpaces"
        >
          Ver
        </button>
        <button
          class="btn fundoAmarelo corAzulEscuro font-weight-bold"
          id="updateFillSpaces"
          data-toggle="collapse"
          data-target="#changeFillSpaces"
          aria-expanded="false"
          aria-controls="changeFillSpaces"
        >
          Alterar
        </button>
        <div class="collapse" id="infoFillSpaces"></div>
        <div class="collapse" id="changeFillSpaces">
          <form id="formFillSpaces">
            <p>Novo texto</p>
            <textarea id="newText" cols="90" rows="3"></textarea>
            <p>Número das palavras (separado por espaço)</p>
            <textarea id="newHoles" cols="90" rows="3"></textarea>
            <br />
            <button class="btn btn-info">Atualizar</button>
          </form>
        </div>
      </article>
    </main>
  </body>
  <script type="module" src="../js/app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
