<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>O teu perfil!</title>
    <link rel="shortcut icon" href="../img/icon.png" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar fundoAmarelo">
      <div
        class="
          container-fluid
          d-flex
          justify-content-between
          align-items-center
          flex-nowrap
          px-1
        "
      >
        <button
          class="d-flex flex-column navbar-toggler btnMenu"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="width: auto"
        >
          <img src="../img/menu.png" width="35" />
        </button>
        <a class="navbar-brand" href="./landing_user.html">
          <img src="../img/logo.png" width="200" height="80" />
        </a>
        <div class="d-flex align-items-end justify-content-end">
          <a
            href="./profile.html"
            class="
              d-flex
              flex-column
              align-items-end
              justify-content-center
              px-2
            "
          >
            <p class="h4 corAzulEscuro fonteChewy displayUsername">user</p>
            <p class="small corAzul fonteChewy displayXP">nível</p>
          </a>
          <button
            class="
              btn
              d-flex
              align-items-center
              justify-content-end
              fonteUbuntu
            "
            id="logout"
            style="width: auto"
          >
            <img src="../img/Logout_Ico.png" width="30" class="ml-2" />
          </button>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content fundoAmarelo">
          <div class="modal-header">
            <h5 class="modal-title fonteChewy" id="exampleModalLabel">Olá!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <!--MENU SECTION-->
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/conquistas_ico.png" width="40" /> Início
                </li>
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/Comando_Ico.png" width="40" /> Jogos
                </li>
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/estatisticas_ico.png" width="40" />
                  Estatísticas
                </li>
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/conquistas_ico.png" width="40" /> Troféus
                </li>
              </ul>
            </div>
            <!--PROFILE SECTION-->
            <div class="d-flex align-items-center justify-content-center">
              <div
                class="
                  profile
                  d-flex
                  flex-column
                  align-items-center
                  justify-content-center
                "
              >
                <img src="../img/cuidadoso.png" width="80" />
                <p class="h4 corLaranja fonteChewy displayUsername">user</p>
                <p class="small corAzulClaro fonteChewy">Nível 1 - 10 XP</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">
              <img src="../img/Logout_Ico.png" width="30" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="corAzulEscuro">
      <section
        class="
          d-flex
          flex-column
          align-items-center
          h4
          fonteUbuntu
          section
          fundoAzulClaro
        "
      >
        <h1 class="display-6 text-sm-center fonteUbuntu">
          <img src="../img/cuidadoso.png" width="180px" />
          <p style="text-align: center">user</p>
        </h1>
      </section>

      <!--PERSONAL INFORMATIONS-->
      <section class="d-flex flex-column align-items-center fonteUbuntu">
        <p class="text-center col-8 mt-2 h4 font-weight-normal">
          As tuas informações pessoais
        </p>
      </section>

      <section class="d-flex flex-column align-items-center fonteUbuntu">
        <p class="text-center col-8 mt-2 h4 font-weight-normal">
          Altera aqui a tua palavra-passe!
        </p>
        <br />
        <form class="d-flex flex-column align-items-center" id="profileForm">
          <fieldset class="mb-3 col">
            <input
              type="password"
              class="form-control fundoAmarelo"
              id="txtPassword"
              placeholder="Password"
              minlength="8"
              maxlength="16"
              required
            />
          </fieldset>
          <fieldset class="mb-3 col">
            <input
              type="password"
              class="form-control fundoAmarelo"
              id="txtConfPassword"
              placeholder="Confirmar Password"
              minlength="8"
              maxlength="16"
              required
            />
          </fieldset>
          <button>Alterar Password</button>
        </form>
      </section>
    </main>
  </body>
  <script type="module" src="../js/app.js"></script>
</html>
