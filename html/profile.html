<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <title>O teu perfil!</title>
    <link rel="shortcut icon" href="../img/icon.png" />
    <link rel="stylesheet" href="../css/global.css" />
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar" style="background-color: #FFB703;">
        <div class=" container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../img/menu.png" width="35">
            </button>
            <a class="navbar-brand mx-auto" href="games.html">
                <img src="../img/logo-removebg-preview.png" width="210" height="70">
            </a>

        </div>
    </nav>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background-color: #FFB703;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-family: cursive;">Olá!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">
                    <!--MENU SECTION-->
                    <div>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item" style="background-color: #FFB703;"><img
                                    src="../img/conquistas_ico.png" width="40"> Início</li>
                            <li class="list-group-item" style="background-color: #FFB703;"><img
                                    src="../img/Comando_Ico.png" width="40"> Jogos</li>
                            <li class="list-group-item" style="background-color: #FFB703;"><img
                                    src="../img/estatisticas_ico.png" width="40"> Estatísticas</li>
                            <li class="list-group-item" style="background-color: #FFB703;"><img
                                    src="../img/conquistas_ico.png" width="40"> Troféus</li>
                        </ul>
                    </div>
                    <!--PROFILE SECTION-->
                    <div class="row align-items-center justify-content-center">
                        <div class="profile">
                            <img src="../img/cuidadoso.png" width="80">
                            <p style="color: #FB8500; font-family: cursive; font-size: large;">user</p>
                            <p style="color: #8ECAE6; font-family: cursive; font-size: small;">Nível 1 - 10 XP</p>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal"><img src="../img/Logout_Ico.png"
                            width="30"></button>
                </div>
            </div>
        </div>
    </div>
    <main class="corAzulEscuro">
        <section class="
          d-flex
          flex-column
          align-items-center
          h4
          fonteUbuntu
          section
          fundoAzulClaro
        ">
            <h1 class="display-6 text-sm-center fonteUbuntu">
                <img src="../img/cuidadoso.png" width="180px">
                <p style="text-align: center;">user</p>
            </h1>

        </section>
        <section class="d-flex flex-column align-items-center fonteUbuntu">
            <p class="text-center col-8 mt-2 h4 font-weight-normal">
                Altera aqui a tua palavra-passe!
            </p>
            <br>
            <fieldset class="mb-3 col">
                <input type="password" class="form-control fundoAmarelo" id="txtPassword" placeholder="Password" minlength="8"
                    maxlength="16" required />
            </fieldset>
            <fieldset class="mb-3 col">
                <input type="password" class="form-control fundoAmarelo" id="txtConfPassword" placeholder="Confirmar Password"
                    minlength="8" maxlength="16" required/>
            </fieldset>
            <a href="../html/landing.html"><button>Alterar Password</button></a>

        </section>
    </main>
</body>
<script type="module" src="js/app.js"></script>

</html>
