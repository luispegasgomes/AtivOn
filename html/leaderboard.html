  <body class="fundoAzulClaro">
    <!--NAVBAR-->
    <nav class="navbar fundoAmarelo">
      <div
        class="
          container-fluid
          d-flex
          justify-content-between
          align-items-center
          flex-nowrap
          px-1
        "
      >
        <button
          class="d-flex flex-column navbar-toggler btnMenu"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="width: auto"

          <img src="../img/menu.png" width="35" />

        <a class="navbar-brand" href="./landing_user.html">
          <img src="../img/logo.png" width="215" height="80" />

        <div class="d-flex align-items-end justify-content-end">

              align-items-end
              justify-content-center
              px-2
            "
          >

            <p class="small corAzul fonteChewy displayXP">XP</p>
          </a>
          <button
            class="
              btn
              d-flex
              align-items-center
              justify-content-end
              fonteUbuntu

            id="logout"
            style="width: auto"
          >

        </div>
      </div>

      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content fundoAmarelo">
          <div class="modal-header">
            <h5 class="modal-title fonteChewy" id="exampleModalLabel">Olá!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

          <div class="modal-body row">
            <!--MENU SECTION-->
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item fundoAmarelo">

                    <img src="../img/house_ico.png" width="40" />&nbsp&nbsp&nbsp Início
                  </a>
                </li>
                <li class="list-group-item fundoAmarelo">
                  <a href="./leaderboard.html" style="font-size: 20px;">
                    <img src="../img/podium.png" width="40" />&nbsp&nbsp&nbsp Pódio
                  </a>
                </li>
                <li class="list-group-item fundoAmarelo">
                  <a href="./trophies.html" style="font-size: 20px;">
                    <img src="../img/trophy.png" width="40" />&nbsp&nbsp&nbsp Taças
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        justify-content-center
        align-items-center
        mb-4

      <div class="col-6 col-md-2 fundoAzulClaro corAzulEscuro mb-4" style="border-radius: 20px;">
        <section
          class="
            d-flex
            flex-column
            align-items-center
            justify-content-center
            fonteUbuntu

          <img src="../img/Troféu_Ico.png" width="150px" />

          col-10

        </div>
