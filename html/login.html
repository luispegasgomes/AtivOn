<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <title>AtivOn - Login</title>
    <link rel="shortcut icon" href="../img/icon.png" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <main class="corAzulEscuro fundoAmarelo">
      <section
        class="d-flex flex-column align-items-center section fundoBranco"
      >
        <img src="../img/logo.png" alt="AtivOn logo" />
        <h1 class="d-flex align-items-center justify-content-center">
          <span class="display-1 mx-4 my-5 fonteChewy">Olá! </span>
          <img src="../img/smile.png" alt="sorriso" class="w-25" />
        </h1>
        <form class="d-flex flex-column align-items-center col-10 my-2">
          <fieldset class="mb-3 col-10">
            <input
              type="text"
              class="form-control"
              id="txtUtilizador"
              placeholder="Nome de Utilizador/Email"
              required
            />
          </fieldset>
          <fieldset class="mb-3 col-10">
            <input
              type="password"
              class="form-control"
              id="txtPassword"
              placeholder="Password"
              required
            />
          </fieldset>
        </form>
      </section>
      <section
        class="d-flex flex-column align-items-center justify-content-center"
      >
        <button class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4" id="loginBtn">
          Entrar
        </button>
        <a href="./registo.html" class="my-3 fonteUbuntu corAzulEscuro"
          >Ainda não tens uma conta? <br />
          Regista-te!</a
        >
      </section>
    </main>
  </body>
  <script type="module" src="../js/app.js"></script>
</html>
