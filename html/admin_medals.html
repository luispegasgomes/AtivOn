<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
  </script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <title>Editar Medalhas</title>
  <link rel="shortcut icon" href="../img/icon.png" />
  <link rel="stylesheet" href="../css/temp-css.css" />
</head>

<body>
  <header class="fundoAmarelo d-flex justify-content-center">
    <a href="admin_landing.html">
      <img src="../img/logo.png" width="230" height="80" />
    </a>
  </header>


  <main class="w-100 d-flex flex-column align-items-center py-3">
    <h1 class="corAzul font-weight-normal fonteUbuntu">
      Gestão de Medalhas
    </h1>
  </main>
  <div class="d-flex flex-column align-items-center">
    </table>
    
    <button class="btn btn-primary" data-toggle="modal" data-target="#addMedals"><i class="bi bi-file-plus-fill"></i> Adicionar</button>
    <button class="btn btn-warning" data-toggle="modal" data-target="#editMedals"><i class="bi bi-pencil-square"></i> Editar</button>
    <button class="btn btn-danger" data-toggle="modal" data-target="#removeMedals"><i class="bi bi-journal-x"></i> Remover</button>
  </div>

  <!--MODAL ADD NEW MEDALS-->
  <div class="modal fade" id="addMedals" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar novas medalhas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <label for="txtUser">Ícone:</label>
          <input type="text" id="txtUser" class="form-control"><br>
          <label for="txtEmail">Nome da medalha:</label>
          <input type="text" id="txtEmail" class="form-control"><br>
          <label for="txtBirthday">Pontuação necessária:</label>
          <input type="number" id="txtBirthday" class="form-control"><br>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="bi bi-x-octagon"></i> Fechar Janela</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="bi bi-save"></i> Guardar Medalha</button>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL EDIT MEDALS-->
  <div class="modal fade" id="editMedals" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar medalhas existentes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <div>
            <label for="sltMedal">Selecione a medalha que pretende editar:</label>
            <select class="form-control">
              <option value="">------</option>
            </select><br>
          </div>
          <label for="txtUser">Selecione novo ícone:</label>
          <input type="text" id="txtUser" class="form-control"><br>
          <label for="txtEmail">Altere o nome da medalha:</label>
          <input type="text" id="txtEmail" class="form-control"><br>
          <label for="txtBirthday">Alterar pontuação:</label>
          <input type="number" id="txtBirthday" class="form-control"><br>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="bi bi-x-octagon"></i> Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="bi bi-save"></i> Guardar alteração</button>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL REMOVE MEDALS-->
  <div class="modal fade" id="removeMedals" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Qual a medalha que pretende remover?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <div>
            <label for="sltMedal">Selecione a medalha que pretende remover:</label>
            <select class="form-control">
              <option value="">------</option>
            </select><br>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="bi bi-x-octagon"></i> Cancelar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Remover <i class="bi bi-emoji-frown"></i></button>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="module" src="../js/app.js"></script>

</html>
