<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>AtivOn</title>
    <link rel="shortcut icon" href="../img/icon.png" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar fundoAmarelo">
      <div
        class="
          container-fluid
          d-flex
          justify-content-between
          align-items-center
          flex-nowrap
          px-1
        "
      >
        <button
          class="d-flex flex-column navbar-toggler btnMenu"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="width: auto"
        >
          <img src="../img/menu.png" width="35" />
        </button>
        <a class="navbar-brand" href="./landing_user.html">
          <img src="../img/logo.png" width="200" height="80" />
        </a>
        <div class="d-flex align-items-end justify-content-end">
          <a
            href="./profile.html"
            class="
              d-flex
              flex-column
              align-items-end
              justify-content-center
              px-2
            "
          >
            <p class="h4 corAzulEscuro fonteChewy displayUsername">user</p>
            <p class="small corAzul fonteChewy displayXP">XP</p>
          </a>
          <button
            class="
              btn
              d-flex
              align-items-center
              justify-content-end
              fonteUbuntu
            "
            id="logout"
            style="width: auto"
          >
            <img src="../img/Logout_Ico.png" width="30" class="ml-2" />
          </button>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content fundoAmarelo">
          <div class="modal-header">
            <h5 class="modal-title fonteChewy" id="exampleModalLabel">Olá!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <!--MENU SECTION-->
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/conquistas_ico.png" width="40" /> Início
                </li>
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/Comando_Ico.png" width="40" /> Jogos
                </li>
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/estatisticas_ico.png" width="40" />
                  Estatísticas
                </li>
                <li class="list-group-item fundoAmarelo">
                  <img src="../img/conquistas_ico.png" width="40" /> Troféus
                </li>
              </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">
              <img src="../img/Logout_Ico.png" width="30" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <section class="d-flex flex-column align-items-center corAzulEscuro">
        <p
          class="
            text-center
            col-8
            mt-2
            h1
            font-weight-normal
            fonteChewy
            corAzul
          "
        >
          Ranking
        </p>
        <p
          class="
            text-center
            col-8
            mt-2
            h4
            font-weight-normal
            fonteUbuntu
            corAzulEscuro
          "
        >
          <span class="displayUsername">user</span>, a tua posição no ranking é:
        </p>
        <p
          class="
            text-center
            col-8
            mt-2
            h3
            font-weight-bold
            fonteUbuntu
            corAzulEscuro
          "
        >
          2º Lugar
        </p>
        <a href=""><button>Bora Jogar!</button></a>
        <a href="../html/info-Covid_v1.html"
          ><button
            class="fundoAmarelo corAzulEscuro col-md-14"
            style="width: 300px"
          >
            <img src="../img/InfoCOVID.png" width="50px" />
            Covid-19 - A pandemia
          </button></a
        >
      </section>
    </main>
  </body>
  <script type="module" src="../js/app.js"></script>
</html>
