<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <title>AtivOn</title>
  <link rel="shortcut icon" href="../img/icon.png" />
  <link rel="stylesheet" href="../css/trophies.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar fundoAmarelo">
    <div class="
          container-fluid
          d-flex
          justify-content-between
          align-items-center
          flex-nowrap
          px-1
        ">
      <button class="d-flex flex-column navbar-toggler btnMenu" data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="width: auto">
        <img src="../img/menu.png" width="35" />
      </button>
      <a class="navbar-brand" href="./landing_user.html">
        <img src="../img/logo.png" width="215" height="80" />
      </a>
      <div class="d-flex align-items-end justify-content-end">
        <a href="./profile.html" class="
              d-flex
              flex-column
              align-items-end
              justify-content-center
              px-2
            ">
          <p class="h4 corAzulEscuro fonteChewy displayUsername">user</p>
          <p class="small corAzul fonteChewy displayXP">XP</p>
        </a>
        <button class="
              btn
              d-flex
              align-items-center
              justify-content-end
              fonteUbuntu
            " id="logout" style="width: auto">
          <img src="../img/Logout_Ico.png" width="30" class="ml-2 mb-4" />
        </button>
      </div>
    </div>
  </nav>

  <div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content fundoAmarelo">
      <div class="modal-header">
        <h5 class="modal-title fonteChewy" id="exampleModalLabel">Olá!</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body row corAzulEscuro">
        <!--MENU SECTION-->
        <div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item fundoAmarelo">
              <a href="./landing_user.html" class="fonteUbuntu" style="font-size: 20px; color: black;">
                <img src="../img/house_ico.png" width="40" />&nbsp&nbsp&nbsp Início
              </a>
            </li>
            <li class="list-group-item fundoAmarelo">
              <a href="./leaderboard.html" style="font-size: 20px; color: black;">
                <img src="../img/podium.png" width="40" />&nbsp&nbsp&nbsp Pódio
              </a>
            </li>
            <li class="list-group-item fundoAmarelo">
              <a href="./trophies.html" style="font-size: 20px; color: black;">
                <img src="../img/trophy.png" width="40" />&nbsp&nbsp&nbsp Taças
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="d-flex flex-column align-items-center justify-content-center" style="height: 300px;">
    <img src="" width="200px" id="selAchievementImg">
    <p class="corAzul fonteChewy mt-1" id="selAchievementName" style="font-size: 35px;"></p>
    <p class="corAzulEscuro fonteUbuntu mt-1" id="selAchievementDesc"></p>
  </div>
  

  <div class="d-flex flex-column align-items-center mt-3">
    <div class="col-8 col-md-6">
      <nav class="mt-3">
        <div class="nav nav-tabs fonteChewy" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-medals-tab" data-bs-toggle="tab" data-bs-target="#nav-medals"
            type="button" role="tab" aria-controls="nav-medals" aria-selected="true">Medalhas</button>
          <button class="nav-link" id="nav-avatars-tab" data-bs-toggle="tab" data-bs-target="#nav-avatars" type="button"
            role="tab" aria-controls="nav-avatars" aria-selected="false">Avatares</button>
        </div>
      </nav>
      <div class="tab-content fonteUbuntu" id="nav-tabContent">
        <div class="tab-pane fade show active fundoAmarelo p-3" style="height: 300px; border-radius: 10px;" id="nav-medals"
          role="tabpanel" aria-labelledby="nav-medals-tab">
          <p class="p-3"></p>
        </div>
        <div class="tab-pane fade fundoAzulEscuro corAmarelo p-3 avatar" style="height: 300px; border-radius: 10px;" id="nav-avatars"
          role="tabpanel" aria-labelledby="nav-avatars-tab">
          
        </div>
      </div>
    </div>



</body>
<script type="module" src="../js/app.js"></script>

</html>
