<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Completa os espaços!</title>
    <link rel="shortcut icon" href="../img/icon.png" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar fundoAmarelo">
      <div
        class="
          container-fluid
          d-flex
          justify-content-between
          align-items-center
          flex-nowrap
          px-1
        "
      >
        <button
          class="d-flex flex-column navbar-toggler btnMenu"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="width: auto"
        >
          <img src="../img/menu.png" width="35" />
        </button>
        <a class="navbar-brand" href="./landing_user.html">
          <img src="../img/logo.png" width="215" height="80" />
        </a>
        <div class="d-flex align-items-end justify-content-end">
          <a
            href="./profile.html"
            class="
              d-flex
              flex-column
              align-items-end
              justify-content-center
              px-2
            "
          >
            <p class="h4 corAzulEscuro fonteChewy displayUsername">user</p>
            <p class="small corAzul fonteChewy displayXP">XP</p>
          </a>
          <button
            class="
              btn
              d-flex
              align-items-center
              justify-content-end
              fonteUbuntu
            "
            id="logout"
            style="width: auto"
          >
            <img src="../img/Logout_Ico.png" width="30" class="ml-2 mb-2" />
          </button>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content fundoAmarelo">
          <div class="modal-header">
            <h5 class="modal-title fonteChewy" id="exampleModalLabel">Olá!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <!--MENU SECTION-->
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item fundoAmarelo">
                  <a href="./landing_user.html">
                    <img src="../img/home_ico.png" width="40" /> Início
                  </a>
                </li>
                <li class="list-group-item fundoAmarelo">
                  <a href="./ranking.html">
                    <img src="../img/estatisticas_ico.png" width="40" />
                    Ranking
                  </a>
                </li>
                <li class="list-group-item fundoAmarelo">
                  <a href="./trophies.html">
                    <img src="../img/conquistas_ico.png" width="40" /> Troféus
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="corAzulEscuro fundoAmarelo">
      <section
        class="d-flex flex-column align-items-center section fundoBranco"
      >
        <div class="d-flex align-items-center fonteChewy corAmarelo my-3">
          <img src="../img/completa_ico.png" alt="AtivOn logo" width="120px" />
          <h1 class="mx-3" id="gameNameCompleta">Completa!</h1>
        </div>

        <div
          class="d-flex flex-column col-10 fonteUbuntu lh-lg"
          id="textCompleta"
        ></div>
      </section>

      <section
        id="lista_atividades"
        class="
          d-flex
          flex-column
          align-items-center
          justify-content-center
          mt-4
        "
      >
        <button
          class="
            fonteUbuntu
            corAmarelo
            fundoAzulEscuro
            d-flex
            align-items-center
            justify-content-center
          "
          id="completaSend"
        >
          Terminar<img src="../img/Seta_Ico.png" width="80px" class="p-0" />
        </button>
      </section>
    </div>
  </body>
  <script type="module" src="../js/app.js"></script>
</html>
