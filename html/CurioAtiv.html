<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <title>Verdadeiro ou Falso?</title>
  <link rel="shortcut icon" href="../img/icon.png" />
  <link rel="stylesheet" href="../css/global.css" />
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar fundoAmarelo">
    <div class="
          container-fluid
          d-flex
          justify-content-between
          align-items-center
          flex-nowrap
          px-1
        ">
      <button class="d-flex flex-column navbar-toggler btnMenu" data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="width: auto">
        <img src="../img/menu.png" width="35" />
      </button>
      <a class="navbar-brand" href="./landing_user.html">
        <img src="../img/logo.png" width="215" height="80" />
      </a>
      <div class="d-flex align-items-end justify-content-end">
        <a href="./profile.html" class="
              d-flex
              flex-column
              align-items-end
              justify-content-center
              px-2
            ">
          <p class="h4 corAzulEscuro fonteChewy displayUsername">user</p>
          <p class="small corAzul fonteChewy displayXP">XP</p>
        </a>
        <button class="
              btn
              d-flex
              align-items-center
              justify-content-end
              fonteUbuntu
            " id="logout" style="width: auto">
          <img src="../img/Logout_Ico.png" width="30" class="ml-2" />
        </button>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content fundoAmarelo">
        <div class="modal-header">
          <h5 class="modal-title fonteChewy" id="exampleModalLabel">Olá!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <!--MENU SECTION-->
          <div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item fundoAmarelo">
                <img src="../img/conquistas_ico.png" width="40" /> Início
              </li>
              <li class="list-group-item fundoAmarelo">
                <img src="../img/Comando_Ico.png" width="40" /> Jogos
              </li>
              <li class="list-group-item fundoAmarelo">
                <img src="../img/estatisticas_ico.png" width="40" />
                Estatísticas
              </li>
              <li class="list-group-item fundoAmarelo">
                <img src="../img/conquistas_ico.png" width="40" /> Troféus
              </li>
            </ul>
          </div>
          <!--PROFILE SECTION-->
          <div class="d-flex align-items-center justify-content-center">
            <div class="
                  profile
                  d-flex
                  flex-column
                  align-items-center
                  justify-content-center
                ">
              <img src="../img/cuidadoso.png" width="80" />
              <p class="h4 corLaranja fonteChewy">user</p>
              <p class="small corAzulClaro fonteChewy">Nível 1 - 10 XP</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">
            <img src="../img/Logout_Ico.png" width="30" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <main class="corAzulEscuro fundoAmarelo">
    <section class="d-flex flex-column align-items-center section fundoBranco">
      <div class="d-flex align-items-center fonteChewy corLaranja">
        <h1>Curio</h1><img src="../img/curioativ_ico.png" alt="AtivOn logo" width="120px" />
        <h1>Ativ</h1>
      </div>

      <p class="d-flex align-items-center justify-content-center fonteChewy mt-3 fonteUbuntu corAzul col-10 col-md-5"
        style="text-align: center; font-size: 25px;">Uma pessoa pode transmitir o coronavírus mesmo sem apresentar
        qualquer sintoma.
      </p>
      <div class="d-flex flex-column align-items-center col-12 col-md-6">
        <button class="mb-3 col-4" style="background-color: #79C368; color: white;">VERDADEIRO</button>
        <button class="mb-3 col-4 mt-1" style="background-color: RED; color: white;">FALSO</button>
      </div>
    </section>

    <section class="d-flex align-items-center justify-content-center mt-5">
      <div class="my-3 d-flex flex-column align-items-center justify-content-center"
        style="background-color: #8ECAE6; border-radius: 10px; width: 200px;">
        <div class="fonteUbuntu corAzulEscuro">Questão 1/10</div>
        <div class="fonteUbuntu corAzulEscuro">Respostas corretas: 0</div>
      </div>
      
      <button style="width: 50px; border-radius: 10px;" class="mx-3 col-2 col-md-1 d-flex justify-content-center">
        <img src="../img/Seta_ico.png" width="80px">
      </button>
    </section>
  </main>

</body>
<script type="module" src="../js/app.js"></script>

</html>
